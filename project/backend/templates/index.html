<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing Network Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Passing Network Analyzer</h1>

  <div class="controls">
    <label for="matchSelect">Pilih Pertandingan:</label>
    <select id="matchSelect">
      <option value="">-- Pilih Pertandingan --</option>
    </select>

    <label for="teamSelect">Pilih Tim:</label>
    <select id="teamSelect" disabled>
      <option value="">-- Pilih Tim --</option>
    </select>

    <div class="mode-buttons">
      <button data-mode="default" disabled>Default Graph</button>
      <button data-mode="attacking" disabled>Attacking Graph</button>
      <button data-mode="defensive" disabled>Defensive Graph</button>
    </div>
  </div>

  <div id="analysisPanel">
    <h2>Analysis</h2>

    <div class="analysis-section">
      <h3>Shortest Path</h3>
      <label for="srcSelect">Dari:</label>
      <select id="srcSelect" disabled></select>
      <label for="tgtSelect">Ke:</label>
      <select id="tgtSelect" disabled></select>
      <button id="runShortest" disabled>Run</button>
    </div>

    <div class="analysis-section">
      <h3>xT Goal Path</h3>
      <label for="xtSrcSelect">Dari:</label>
      <select id="xtSrcSelect" disabled></select>
      <button id="runXtGoal" disabled>Run</button>
    </div>

    <div class="analysis-section">
      <h3>Safe/Dangerous Goal Path</h3>
      <label for="sdSrcSelect">Dari:</label>
      <select id="sdSrcSelect" disabled></select>
      <button id="runSafeDanger" disabled>Run</button>
    </div>

    <div class="analysis-section">
      <h3>Community Detection</h3>
      <label for="commButton">Tampilkan Komunitas:</label>
      <button id="runCommunitiesImage" disabled>Run</button>
    </div>
  </div>

  <div id="graphContainer">
    <img id="graphImage" alt="Passing Graph" />
    <img id="animImage" alt="Shortest-Path Animation" />
    <img id="xtAnimImage" alt="xT Goal Path Animation" />
    <img id="sdAnimImage" alt="Safe/Dangerous Path Animation" />
     <img id="commImage" alt="Community Detection Visualization" style="display:none;" />
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
