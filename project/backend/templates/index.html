<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing Network Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Passing Network Analyzer</h1>

    <section id="match-section">
      <h2>Pilih Pertandingan</h2>
      <select id="match-select"></select>
    </section>

    <section id="team-section" class="hidden">
      <h2>Pilih Tim</h2>
      <select id="team-select"></select>
    </section>

    <section id="player-section" class="hidden">
      <h2>Pilih Pemain Awal & Tujuan</h2>
      <label for="source-player">Dari:</label>
      <select id="source-player"></select>
      <label for="target-player">Ke:</label>
      <select id="target-player"></select>
    </section>

    <section id="mode-section" class="hidden">
      <h2>Pilih Mode Passing</h2>
      <select id="mode-select">
        <option value="1">Default (frekuensi)</option>
        <option value="2">Attacking-weighted</option>
        <option value="3">Defensive-weighted</option>
      </select>
      <button id="analyze-btn">Analisis</button>
    </section>

    <section id="result-section" class="hidden">
      <h2>Hasil Analisis</h2>
      <pre id="results"></pre>
    </section>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
